<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeepCharts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css" />

    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>

<body>



    <div class="main">

        <div class="container">
            <div class="login-signup">

                <div class="login-signup-area login">
                    <div class="content-area text-center">

                        <img src="img/logo.svg" class="img-fluid logo" alt="logo">
                        <h1>Login</h1>
                        <p>Welcome Back: Secure Access Awaits You</p>

                        
                    </div>

                 


                    <div class="form-area">

                        <div class="row">

                            
                            

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="email" placeholder="Email Address*" class="form-control">
                            </div>

                          

                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 password-field">
                            <input type="password" class="form-control password" placeholder="Password*">

                            <img src="img/password-icon.png" class="img-fluid" alt="password-icon">
                        </div>


                        <div class="remember d-flex justify-content-between align-items-end">
                            <div class="send-leads">
                                <div class="round">
                                <input type="checkbox" checked id="checkbox" />
                                <label for="checkbox"></label>
                                
                              </div>
                              <span>Remember Me</span>
      
                              </div>

                              <a href="#" class="forget">Forget Password?</a>
                              
                        </div>

                       


                        <div class="button-area">
                          <a href="#" class="btn btn-sign-up">Login</a>
                        </div>

                            
                        </div>


                        <div class="lower text-center">
                          <p>Don't have an account? <span><a href="signup.html">Sign Up</a></span></p>
                        </div>

                        
                    </div>
                </div>


                <div class="bg-with-image">
                    <div class="image-area">
                        <img src="img/login-image.png" class="img-fluid" alt="sign-in-image">
                    </div>
                </div>


            </div>
        </div>

      </div>

  











    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="owlcarousel/owl.carousel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/main.js"></script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



</body>

</html>
